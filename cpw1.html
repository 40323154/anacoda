<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>2015CP W1</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<section>
    <h1>作業規劃</h1>
    <p>第二週上課內容</p>
</section>
		
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>電腦輔助設計與實習</h1>
    <p>班級:四設計二甲
          姓名:蔡俊佶
          學號:40323154</p>		
</section>
	
<section>
    <p>幫助同架設github網站，在幫忙架設時也讓自己git指令更加熟悉</p>
</section>
<section>
    <h1>心得和自評</h1>
    <p>在幫助同學的過程當中，知道部分同學推成功出去時，卻出現404，後來才知道有可能是網速問題，需要等一下，就好了。</p>
</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
</html>
